<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>


    <h2>Tell Your Fortune</h2>
    <button onclick="showFortune()">Tell Fortune</button>
    <div id="fortune-output"></div>


    <h2>Calculate Dog Age</h2>
    <input type="number" id="puppy-age" placeholder="Puppy's Age">
    <button onclick="showDogAge()">Calculate Dog Age</button>
    <div id="dog-age-output"></div>


    <h2>Reverse a Number</h2>
    <input type="number" id="number-to-reverse" placeholder="Enter a Number">
    <button onclick="showReversedNumber()">Reverse Number</button>
    <div id="reverse-number-output"></div>


    <h2>Alphabetize Letters in a String</h2>
    <input type="text" id="string-to-alphabetize" placeholder="Enter a String">
    <button onclick="showAlphabeticalOrder()">Alphabetize</button>
    <div id="alphabetical-order-output"></div>


    <h2>Capitalize Each Word</h2>
    <input type="text" id="string-to-capitalize" placeholder="Enter a Sentence">
    <button onclick="showCapitalizedWords()">Capitalize</button>
    <div id="capitalize-output"></div>

    <script src="script11.js"></script>
</body>
</html>
